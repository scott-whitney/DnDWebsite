        <div class="card-body">
          <h5 class="card-title">Loot Generator</h5>
          <p class="card-text">A simple selector for generating on the fly loot drops or basic low level quest rewards</p>
        </div>
        <!-- Default unchecked -->
        <div class="container" id="Form">
            <form action="">
                <div class="custom-control custom-checkbox" style="margin-left: 10px">
                    <input type="checkbox" class="custom-control-input" id="Copper">
                    <label class="custom-control-label" for="Copper" id="CopperPieces">Copper Pieces</label>
                </div>
                <div class="custom-control custom-checkbox" style="margin-left: 10px">
                    <input type="checkbox" class="custom-control-input" id="Silver">
                    <label class="custom-control-label" for="Silver" id="SilverPieces">Silver Pieces</label>
                </div>
                <div class="custom-control custom-checkbox" style="margin-left: 10px">
                    <input type="checkbox" class="custom-control-input" id="Gold">
                    <label class="custom-control-label" for="Gold" id="GoldPieces">Gold Pieces</label>
                </div>
                <div class="custom-control custom-checkbox" style="margin-left: 10px">
                    <input type="checkbox" class="custom-control-input" id="Gemstones">
                    <label class="custom-control-label" for="Gemstones" id="GemstonePieces">Gemstones</label>
                </div>
             </form>
        </div>


        <div class="card-body">
            <button class="btn btn-primary" id="GenerateBtn" form="Form">Generate</button>
        </div>
      </div>
